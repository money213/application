spring:
  aop:
    proxy-target-class: true
  sleuth:
    feign:
      enabled: false
    sampler:
      percentage: 0.2
  zipkin:
    base-url: http://47.115.212.214:9411/
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ServerListRefreshInterval: 1000
  ReadTimeout: 50000
  ConnectTimeout: 50000
  MaxAutoRetriesNextServer: 3

endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false
logging:
  config: classpath:logback/logback-spring.xml
